<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Langauge Learning Planner</title>
    <link rel="stylesheet" href="css/memberJoin.css">

</head>

<body>
<div id="joinBox">
    <p class="joinTitle">회원가입</p>
    <ul id="loginId_Pwd">
        <li>
            <label>이름</label>
            <input type="text" placeholder="이름" autofocus required>
        </li>
        <li>
            <label>아이디</label>
            <input type="text" placeholder="아이디" required>
        </li>
        <li>
            <label>비밀번호</label>
            <input type="text" placeholder="비밀번호" required>
        </li>
        <li>
            <label>비밀번호 확인</label>
            <input type="text" placeholder="비밀번호 확인" required>
        </li>
        <li>
            <label>이메일</label>
            <input type="text" placeholder="이메일">
        </li>
        <li>
            <label>닉네임</label>
            <input type="text" placeholder="닉네임" required>
        </li>
    </ul>

    <button class="joinButton">회원가입</button>
    <button class="idCheck">중복확인</button>

</div>



</body>
</html>
